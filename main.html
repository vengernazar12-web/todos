<!DOCTYPE html><html lang="uk">
<head>

  <title>TODO</title>
  <link rel="stylesheet" href="todo.css">

  <script src="todo.js" defer></script>

</head>

<button class="show-all-dashboard-stats">üìä</button>

  <input type="text" data-todo-search placeholder="–ü–æ—à—É–∫ todo..." title="Search todo...">

<div class="notes-wrap">
